<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .container {
            height: 515px;
            font-family: sans-serif;
        }
        label{margin-top: 5px;}
        .area {
            background-color: rgba(221, 235, 145, 255);
        }
        label{display:block;}
        .dropdown{height: auto; width:80%;}
    </style>

</head>

<body>
    <div class="container area">
        <div class="pt-4 row">
            <div class="col-md-3"></div>
            <form class="col-md-6 bg-danger my-area">
                <div class="row">
                    <div class="col-md">
                        <label>First Name</label>
                        <input class="form-control">

                    </div>
                    <div class="col-md">
                        <label>Last Name</label>
                        <input class="form-control">
                    </div>
                </div>
                    <div>
                        <label>Email</label>
                        <input class="form-control">
                    </div>
                    <div>
                        <label>Mobile</label>
                        <input class="form-control">
                    </div>
                
                    <div class="row">
                        <div class="col-md">
                            <label>Address Line 1</label>
                            <input class="form-control">
    
                        </div>
                        <div class="col-md">
                            <label>Address Line 2</label>
                            <input class="form-control">
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-md">
                            <label>State</label>
                            <select name="states" class="custom-select" id="state">
                                <option value="Default"></option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Amravati">Amravati</option>
                                <option value="Washim">Washim</option>
                                <option value="Pune">Pune</option>
                                <option value="Nagar">Nagar</option>
                            </select>
                        </div>
                        <div class="col-md">
                            <label>District</label>
                            <select name="districts" class="custom-select" id="dist"aria-label=".form-select-lg">
                                <option value="Default"></option>
                                <option value="Yavatmal">Yavatmal</option>
                                <option value="Wardha">Wardha</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Amravati">Amravati</option>
                                <option value="Washim">Washim</option>
                                <option value="Pune">Pune</option>
                                <option value="Nagar">Nagar</option>
                            </select>
                        </div>
                       </div>
                        <div class="row p-3 mt-3">
                            <div class="rounded col-md btn btn-primary">Submit</div>
                        </div>
            </form>
            <div class="col-md-3"></div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
